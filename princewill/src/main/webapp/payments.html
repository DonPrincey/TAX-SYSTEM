<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <style>
          body{
                background-image: url('cabfull.jpeg');
            }
        </style>

        <title>PAYMENT RECORDS FORM</title>
    </head>
  <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="adminHome.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="managePayment.html">Manage Payments</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h2 style ="color: #ff6219" >ENTERPRENEURSHIP DEVELOPMENT UNIT: TAXI/CAB SERVICES</h2>
                <section class="vh-100 gradient-custom">
                    <div class="container py-5 h-100">
                      <div class="row justify-content-center align-items-center h-100">
                        <div class="col-12 col-lg-9 col-xl-7">
                          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                            <div class="card-body p-4 p-md-5">
                              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">PAYMENT RECORDS FORM</h3>
                    
                     <form name="reg_form" action="payments.jsp" method="post">
                                <div class="row">
                                  <div class="col-md-6 mb-4">
                  
                                    <div class="form-outline">
                                      <input type="text" name="DFname" id="DFname" class="form-control form-control-lg" />
                                      <label class="form-label" for="DFname">Driver First Name</label>
                                    </div>
                  
                                  </div>
                                  <div class="col-md-6 mb-4">
                  
                                    <div class="form-outline">
                                      <input type="text" name="DLname" id="DLname" class="form-control form-control-lg" />
                                      <label class="form-label" for="DLname">Driver Last Name</label>
                                    </div>
                                  
                                  </div>
                                </div>
                  
                                <div class="row">
                                  <div class="col-md-6 mb-4 d-flex align-items-center">
                  
                                    <div class="form-outline datepicker w-100">
                                      <input type="text" class="form-control form-control-lg" name="plate_number" id="plate_number" />
                                      <label for="plate_number" class="form-label">Vehicle Registration Number</label>
                                    </div>
                  
                                  </div>
                                  <div class="col-md-6 mb-4 d-flex align-items-center">
                  
                                    <div class="form-outline datepicker w-100">
                                      <input type="date" class="form-control form-control-lg" name="payment_date" id="payment_date" />
                                      <label for="payment_date" class="form-label">Payment Date</label>
                                    </div>
                  
                                  </div>
                                </div>
                  
                                <div class="row">
                                  <div class="col-md-6 mb-4 pb-2">
                  
                                    <div class="form-outline">
                                      <input type="text" name="amount" id="amount" class="form-control form-control-lg" />
                                      <label class="form-label" for="amount">Amount Paid</label>
                                    </div>
                  
                                  </div>
                                  <div class="col-md-6 mb-4 pb-2">
                  
                                    <div class="form-outline">
                                      <input type="text" name="week_paid_for" id="week_paid_for" class="form-control form-control-lg" />
                                      <label class="form-label" for="week_paid_for">Week Paid For</label>
                                    </div>
                  
                                  </div>
                                </div>                
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" id="submit" name="submit" value="Save" />
                                   
                                </div>
                  
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
